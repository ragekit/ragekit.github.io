<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:site_name" content="Ragekit" />
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}assets/{{ page.cover }}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl| prepend: site.url }}" />

    <meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@ragekit">
	<meta name="twitter:creator" content="@ragekit">
	<meta name="twitter:title" content="Ragekit Portfolio">
	<meta name="twitter:description" content="Ragekit is probably making a game right now, or worse, thinking about them.">
	<meta name="twitter:image:src" content="{{ "assets/avatar2.png" | prepend: site.baseurl | prepend: site.url}}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
<!--     <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
 -->    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">

</head>
