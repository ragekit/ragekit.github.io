<div class="menu">
  <div class="selected">
    {% if page.next.url != nil %}
    <a class="prevArrow" href="{{ page.next.url }}">
      <img src="{{ "assets/left.svg" | prepend: site.baseurl }}"/>
      </a>
    {% endif %}
    {% if page.previous.url != nil %}
    <a class="nextArrow" href="{{ page.previous.url }}"><img src="{{ "assets/right.svg" | prepend: site.baseurl }}"/></a>
    {% endif %}

    <div class="innerSelected"><span class="title">{{ page.title }}</span><span class="separator">—</span><span class="subtitle">{{ page.subtitle }}</span></div>
    </div>
  <div class="ulContainer">
<ul class="menuUl">
  {% for post in site.posts %}
    {% if post.id != page.id %}
    <li>
    <a href="{{ post.url }}"><div><span class="title">{{ post.title }}</span><span class="separator">—</span><span class="subtitle">{{ post.subtitle }}</span></div></a>
    {% endif %}
    </li>
  {% endfor %}
</ul>
</div>
</div>
